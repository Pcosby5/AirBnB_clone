<!DOCTYPE html>
<html>

<head>
    <title>AirBnB</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="icon" type="image/png" href="./images/icon.png">
</head>

<body>
    <header>
        <div class="logo"></div>
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>New York, California, Atalanta...</h4>
                <ul class="popover">
                    <li>
                        <h2>New York:</h2>
                        <ul>
                            <li>The Bronx</li>
                            <li>New York City</li>
                        </ul>
                    </li>
                    <li>
                        <h2>California:</h2>
                        <ul>
                            <li>San Francisco</li>
                            <li>Sacramento</li>
                        </ul>

                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Restaurant & Bar, Internet... </h4>
                <ul class="popover">
                    <li>Internet</li>
                    <li>Kitchen</li>
                    <li>Restaurant & Bar</li>
                </ul>
            </div>
            <button>Search</button>
        </section>
    </div>
    <footer>
        <p>Best School</p>
    </footer>
</body>

</html>
